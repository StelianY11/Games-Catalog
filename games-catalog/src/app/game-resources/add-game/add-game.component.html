<div class="add-game-wrapper">
    <div class="add-game-container">
        <h2 class="add-game-title">Add a New Game</h2>
        <form class="add-game-form">
            <!-- Game Title -->
            <div class="input-group">
                <label for="game-title">Game Title</label>
                <input type="text" id="game-title" name="game-title" placeholder="Enter the game title" required>
            </div>

            <!-- Game Image URL -->
            <div class="input-group">
                <label for="game-image">Image URL</label>
                <input type="url" id="game-image" name="game-image" placeholder="Enter the image URL" required>
            </div>

            <!-- Game Genre -->
            <div class="input-group">
                <label for="game-genre">Game Genre</label>
                <input type="text" id="game-genre" name="game-genre" placeholder="Enter the game genre" required>
            </div>

            <!-- Game Price -->
            <div class="input-group">
                <label for="game-genre">Game Price</label>
                <input type="text" id="game-genre" name="game-genre" placeholder="20$" required>
            </div>


            <!-- Game Description -->
            <div class="input-group">
                <label for="game-description">Description</label>
                <textarea id="game-description" name="game-description" rows="5"
                    placeholder="Enter the game description" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="add-game-btn">Add Game</button>
        </form>
    </div>
</div>
